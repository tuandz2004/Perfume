
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-5.3.2-dist/css/bootstrap.min.css'>
</head>
<body>
    <h2>Welcome</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input  type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form name="f1" method="post" onsubmit="return validate()" action="">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input name="email" type="email" placeholder="Email" />
                <input name="matkhau" type="password" placeholder="Password" />
                <a href="quenmatkhau.html">Forgot your password?</a>
               <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
        <script>
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
        
            signUpButton.addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });
        
            signInButton.addEventListener('click', () => {
                container.classList.remove('right-panel-active');
            });
        
            function validate() {
                var name = document.f1.email.value;
                var password = document.f1.matkhau.value;
        
                if (name.trim() === '' || password.trim() === '') {
                    // Empty field(s)
                    alert("Vui lòng nhập thông tin đăng nhập!");
                    return false;
                } else if (name === 'tuan@gmail.com' && password === '12345') {
                    // Login successful
                    window.location.href = 'index.html'; // Redirect to the shopping cart page
                    return false; // Prevent form submission
                } else if (name === 'tuandubai@gmail.com' && password === '12345') {
                    // Login successful
                    window.location.href = 'doanhthu.html'; // Redirect to the shopping cart page
                    return false; // Prevent form submission
                } else {
                    // Login failed
                    alert("Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin đăng nhập!");
                    return false;
                }
            }
        </script>
    </div>
</body>

<script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</html>
