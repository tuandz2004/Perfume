<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Windows Giống Hình</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .desktop-icons {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .icon {
            width: 80px;
            text-align: center;
            margin: 10px;
            cursor: pointer;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .taskbar {
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            padding: 0 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;
        }
        .start-menu {
            width: 250px;
            background: white;
            position: fixed;
            bottom: 50px;
            left: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 10px;
        }
        .start-button {
            cursor: pointer;
            padding: 5px 10px;
            background: blue;
            border-radius: 5px;
            margin-right: 10px;
        }
        
    </style>
</head>
<body>
    <div class="desktop-icons">
        <div class="icon" onclick="alert('Ứng dụng 1 mở!')">
            <img src="icon1.png" alt="App 1">
            <div>Ứng dụng 1</div>
        </div>
        <div class="icon" onclick="alert('Ứng dụng 2 mở!')">
            <img src="icon2.png" alt="App 2">
            <div>Ứng dụng 2</div>
        </div>
        
    </div>
    
    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">Start</div>
    </div>
    
    <div class="start-menu" id="startMenu">
        <div onclick="alert('Mở quản lý tập tin!')">Quản lý tập tin</div>
        <div onclick="alert('Mở cài đặt!')">Cài đặt</div>
    </div>

    

    <script>
        function toggleStartMenu() {
            let menu = document.getElementById('startMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
